<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>FreeStyle</title>
</head>
<body>
    <div id="clock-form" class="flex">
        <h2 id="clock"></h2>
    </div>

    <div id="greetings" class="flex">
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="당신의 이름은 무엇입니까?">
            <button type="submit">로그인</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
    </div>

    <div id="todo" class="flex">
        <form id="todo-form">
            <input required type="text" placeholder="해야할 일을 적고 엔터를 눌러주세요.">
        </form>
    </div>
    
    <ul id="todo-list"></ul>
    
    <div id="quote" class="flex">
        <span></span><br>
        <span></span>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
