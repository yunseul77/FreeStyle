<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>FreeStyle</title>
</head>
<body>
    <span id="weather" class="flex">
        <p></p>
        <p></p>
    </span>

    <span id="clock-form" class="flex">
        <h2 id="clock"></h2>
    </span>
    
    <div id="greetings" class="flex">
        <form id="login-form" class="hidden">
            <input required maxlength="15" id="username" type="text" placeholder="당신의 이름은 무엇입니까?">
            <button type="submit">로그인</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="logout-form" class="hidden">
            <button type="submit">로그아웃</button>
        </form>
    </div>
    
    <div id="todo" class="flex">
        <form id="todo-form" class="">
            <input required maxlength="15" id="note" type="text" placeholder="메모를 적고 엔터를 입력하세요">
        </form>
        <ul id="todo-list" class=""></ul>
    </div>
    
    <span id="quote" class="flex">
        <p></p>
        <p></p>
    </span>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
